<!DOCTYPE html>
<html>

<h1>Input Password name Property</h1>

</form>
<script>
function validate()
{
           if(document.getElementById("PASS").value.length==0)
		   {
			   return false;
			   }
	}
   function changeName() {
      document.getElementById("PASS").name ="NEW_PASS" ;
      document.getElementById("Sample").innerHTML = "Password field name is now NEW_PASS";
   }
   function formId() {
      var P=document.getElementById("PASS").form.id;
      document.getElementById("Sample1").innerHTML = "The id of the form containing the password field is: "+P ;
   }
</script>
