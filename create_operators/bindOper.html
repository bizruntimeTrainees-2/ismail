<!doctype html>
<html >
 <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>

 <script>
const  someFunction = () => {
  console.log("do something"); 
  console.log("123");
  console.log("thinking");
};
 
const boundSomeFunction = rxjs.bindCallback(someFunction);
boundSomeFunction().subscribe(values => {
  console.log(values) 
});

function iCallMyCallbackSynchronously(cb) {
  cb();
}
 
const boundSyncFn = rxjs.bindCallback(iCallMyCallbackSynchronously);
const boundAsyncFn =rxjs.bindCallback(iCallMyCallbackSynchronously, null, rxjs.Scheduler.async);
 
boundSyncFn().subscribe(() => console.log('I was sync!'));
boundSyncFn().subscribe(() => console.log('I was sync function!'));
boundAsyncFn().subscribe(() => console.log('I was async!'));
console.log('This happened...');


</script>
 </head>
 <body>
 <div id="output"></div>
 </body>
</html>
