<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>RXJS DEMO</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>

 <script>
 
var md = rxjs.Observable.rxjs.fromEvent('click', 'mousedown').map(true);
var mu = rxjs.Observable.rxjs.fromEvent(document, 'mouseup').rxjs.map(false);

var source = rxjs.Observable.range(1, 3)
    .select(function (x, idx, obs) {
        return x * x;
    });

var subscription = source.subscribe(
    function (x) { console.log('Next: ' + x); },
    function (err) { console.log('Error: ' + err); },
    function () { console.log('Completed'); });


var source = rxjs.Observable.defer(function () {
    return rxjs.Observable.return(42);
});

var subscription = source.subscribe(
    function (x) { console.log('Next: ' + x); },
    function (err) { console.log('Error: ' + err); },
    function () { console.log('Completed'); } );


const obs$ = rxjs.ajax.getJSON(`https://postman-echo.com`).rxjs.pipe(
  map(userResponse => console.log('users: ', userResponse)),
  catchError(error => {
    console.log('error: ', error);
    return of(error);
  })
);

const users = rxjs.ajax({
  url: 'https://postman-echo.com',
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'rxjs-custom-header': 'Rxjs'
  },
  body: {
    rxjs: 'Hello World!'
  }
}).pipe(
  map(response => console.log('response: ', response)),
  catchError(error => {
    console.log('error: ', error);
    return of(error);
  })
);
 </script>
 </head>
 <body>
  
    <h1> RxJS Demo</h1>
    <div>
    </div>
 </body>
</html>
