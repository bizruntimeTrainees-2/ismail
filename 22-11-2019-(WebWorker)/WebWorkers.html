<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Worker Example</title>
</head>
<body>
    <h3>Web Worker Example</h3>
    <form>
        <div>
           Number1: <Input type="text" id="first"></Input><br>
            Number2: <Input type="text" id="second"></Input><br>
            <input type="submit" value="submit" onclick="Init()"/>
        </div>
        <p id="demo"></p>
    </form>
</body>


<script>
    function Init()
    {
var first = document.getElementById('first');
var second= document.getElementById("second");
var result = document.getElementById("demo");

    var w_worker = new Worker("my_worker.js");
    
    first.onchange= function()
    {
        w_worker.postMessage([first.value, second.value]);
        Console.log("message send to worker");
    }
    second.onchange=function(){
        w_worker.postMessage([first.value, second.value]);
        Console.log("message send to worker");
    }
    w_worker.onmessage= function(e)
    {
        result.textContent = e.data;
        Console.log("message received from worker");
    }
  /*
    w_work.addEleventListner("type",function(e){
         document.getElementById('demo').parentNode.appendChild(document.createTextNode('The result is ' + result + '!'));
    });
    
  */
}
</script>

</html>
