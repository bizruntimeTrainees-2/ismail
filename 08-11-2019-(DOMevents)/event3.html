
<!doctype html>
<html lang="en">
 <p>  This is html document </p>
 <p>try to print by using <b>Cntrl + P</b>  </p>
 <p>after printing this doc you will get an alert</p>

 <script>
window.addEventListener("beforeprint", myFunction);

function myFunction() {
  alert("You are about to print this document!");
}

window.addEventListener("afterprint", myFunction);

function myFunction() {
  alert("This document is now being printed");
}

</script>
</html>
