
<form action="success.html">
       Skills : 
	<input type="checkbox" name="skill" value="c"/> C  &nbsp; 
	<input type="checkbox" name="skill" value="j"/> Java &nbsp;
	<input type="checkbox" name="skill" value=".n"/> .Net  &nbsp;
	<input type="checkbox" name="skill" value="h"/> HTML <br/>
	<input type="checkbox" name="allSkillSelect" onclick="selectAllSKills()"/> Select All <br/>
	 <input type="submit" value="submit" onclick="return validate()"/>
	 </form>

<script>
   function validate()
   {
	   var f1 = document.forms[0];
	    var skill = f1 .skill;    // let     
		var flag = false;
		for (var i = 0; i< skill.length; i++ )
		{
			if (skill[i].checked)
			{
				flag=true;
				break;
			}
		}
	   if (!flag)
	   {
		   alert("plese select skills");
		   skill[0].focus;
		   return false;
	   }
		  return true;
	}
	function selectAllSKills()
	{
		var f1 =document.forms[0];
	    var skill = f1 .skill;  
		var allSkills = f1.allSkillSelect;
		var flag = allSkills.checked;
		for (var i = 0; i < skill.length ; i++ )
		{
			skill[i].checked = flag;
		}
	}
	</script>
