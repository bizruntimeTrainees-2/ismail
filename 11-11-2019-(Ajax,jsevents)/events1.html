<!DOCTYPE html>
<html>
<body>


<h4 id="demo" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">Mouse over me</h4>

<script>
function mouseEnter() {
  document.getElementById("demo").style.color = "red";
}

function mouseLeave() {
  document.getElementById("demo").style.color = "black";
}
</script>

</body>
</html>
