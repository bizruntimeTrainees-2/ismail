<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>Jquery Methods</title>
  <script>
   $("#btn1").click(function(){
    $("ol").append("<li>Appended item</li>");
  });
});
$(document).ready(function(){
  $("#btn2").click(function(){
    $("<span>Hello World!</span>").appendTo("p");
  });
});
  </script>
 </head>
 <body>
 <p>Content</p>
  <ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append list item</button>
<button id="btn2">Append to pargraph</button>

 </body>
</html>
