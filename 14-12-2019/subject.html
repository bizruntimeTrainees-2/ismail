<!doctype html>
<html lang="en">
 <head>
 <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>

  <title>Rxjs Subject example</title>
 </head>
 <body>
 </body>
 <script>
const source1 = rxjs.of([1, 2, 3]);
const source2 = rxjs.of([1, 2, 3]);
const subject = new rxjs.Subject();
const multicasted = source1.pipe(rxjs.operators.multicast(subject));
 
// These are, under the hood, `subject.subscribe({...})`:
multicasted.subscribe({
  next: (v) => console.log(`observerA: ${v}`)
});
multicasted.subscribe({
  next: (v) => console.log(`observerB: ${v}`)
});
 
// This is, under the hood, `source.subscribe(subject)`:
multicasted.connect();
 </script>
</html>
