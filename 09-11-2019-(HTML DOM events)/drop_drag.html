<!DOCTYPE html>
<html>
<meta content="width=device-width">
<title> drag example</title>
<style>
  div{
       margin: 5em;
       padding: 2em;
	   }
#change{ 
 color:blue;
 border: 1px solid black;
 }
#darged{
        color:red;
 border: 1px solid black;
 }
</style>
<div id="change" ondrag="drag_handler(event)" ondragStart="dragstart_handler(event)" draggable="true">
drag the conent to drag zone<a href="https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/ondrag">link</a>
</div>
<div     id="darged" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"> 
  drag zone
</div>
<script>
function drag_handler(ev) {
 console.log("Drag");
}

function dragstart_handler(ev) {
 console.log("dragStart");
 ev.dataTransfer.setData("text", ev.target.id);
}

function drop_handler(ev) {
 console.log("Drop");
 ev.currentTarget.style.background = "yellow";

 ev.preventDefault();
 var data = ev.dataTransfer.getData("text");
 ev.target.appendChild(document.getElementById(data));
}

function dragover_handler(ev) {
 console.log("dragOver");
 ev.preventDefault();
}
</script>
</html>
