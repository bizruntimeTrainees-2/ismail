 <body>
  Employee details receiving  from CSV file
<div class="table-responsive">
    <div class="align-center">
		<button type="button" name="load_data" id="TotalEmployee_data" class="btn btn-info">Load Emp_data</button> 
		<button type="button" name="load_data" id="company1_data" class="btn btn-info">company1_data</button>
		<button type="button" name="load_data" id="company2_data" class="btn btn-info">company2_data</button>
		<button type="button" name="load_data" id="company3_data" class="btn btn-info">company3_data</button>
		<button type="button" name="load_data" id="company4_data" class="btn btn-info">company4_data</button>  
		<button type="button" name="load_data" id="company5_data" class="btn btn-info">company5_data</button>     
    </div><br/>
    <div id="employee_table"></div>
</div>

 </body>
<script >
    $(document).ready(function(){
	$("#TotalEmployee_data").click(function(){
		$.ajax({
			url:"finalEmp.csv",
			dataType:"text",
			success:function(data)
			{
				var employee_data = data.split("\n");
				var table_data = '<table class="table table-bordered table-striped">';
				for (var count=0; count < employee_data.length; count++)
				{
					var cell_data = employee_data[count].split(",");
                    table_data += '<tr>';
					for(var cell_count =0; cell_count < cell_data.length; cell_count++)
						{
                           
							if(count==0)
							{
								table_data += '<th>'+ cell_data[cell_count]+'</th>';
							}
							else
							{
								
								table_data += '<td>'+cell_data[cell_count]+'</td>';
                          }                       
						}
						table_data += '<td>' +"<a href='#'>edit</a>"+"</td>";
						table_data += '<td>' +"<a href='#'>delete</a>"+"</td>";

                table_data +='</tr>';
				}
				table_data += '</table>';
				$("#employee_table").html(table_data);
			}

		})
	});
});
</script>
</html>
