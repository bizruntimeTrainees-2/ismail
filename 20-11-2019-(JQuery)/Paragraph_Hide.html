<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").dblclick(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>
<p > This Is paragraph 1</p>
<p> This Is paragraph 2</p>
<p>Double Click me to hide Content</p>
</body>
</html>
