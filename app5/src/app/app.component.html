<div class="container-fluid mb-5">
  <h1>Bus Ticket Booking</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="bus" ngModel>
        <option selected>I want to watch</option>
        <option *ngFor="let bus of buses">{{bus}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning"/>
        <label class="form-check-label">Morning (9am - 12pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening"/>
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div> 
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" ngModel type="checkbox">
      <label class="form-check-label">
         Send me conformation ticket
      </label>
    </div>
    <div ngModelGroup="address">
       <h3>Personal details<small>(optional)</small></h3>    
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>    
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>  
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>  
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>  
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  </div>
