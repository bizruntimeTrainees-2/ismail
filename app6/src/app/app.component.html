<div class="container-fluid mb-5">
  <h2>Bus Ticket Booking</h2>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <form #userForm="ngForm" *ngIf="!submitted"  (ngSubmit)="onSubmit()" novalidate >
    {{userForm.form.valid}}
    <hr/>
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" 
      class="form-control" [class.is-invalid]="name.invalid && name.touched" 
      name="Name" [(ngModel)]="userModel.Name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" required
       [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone"
        [(ngModel)] ="userModel.phone">
        <!--<small class="text-danger" [class.d-none]="phone.valid">phone no is required</small>-->

        <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must contain 10 digits</small>
    </div>
    </div>

    <div class="form-group">
      <select (blur)="validateTopic(bus.value)" (change)="validateTopic(bus.value)" 
       class="custom-select" 
      #bus="ngModel" [class.is-invalid]="topicHasError && bus.touched"
       name="bus" [(ngModel)] = "userModel.bus">
        <option value="default">I want to book</option>
        <option *ngFor="let bus of buses">{{bus}}</option>
      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || bus.untouched">please chooose bus</small>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning"/>
        <label class="form-check-label">Morning (9am - 12pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening"/>
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div> 
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
         Send me conformation ticket
      </label>
    </div>
      
    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
  </div>
