<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creation operators Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
    <script> 
       function exclude(predicate){
           return rxjs.Observable.create(subscriber => {
               const source$ = this
               return source$.subscribe(value => {
                   try{
                       if(!predicate(value)){
                           subscriber.next(value)
                       }
                   }catch(err){
                       if(subscriber.error){
                           subscriber.error(value)
                       }
                   }
               },
               err => {if(subscriber.error) subscriber.error(err)},
               () => {if(subscriber.complete) subscriber.complete()}
               )
           })
       }
       
       rxjs.Observable.prototype.exclude = exclude

       const even = (value) => (value % 2 === 0)
       rxjs.from([1,2,3,4,5])
       .exclude(even)
       .subscribe((e1) => console.log(e1))
    </script> 

</head>

</html>
